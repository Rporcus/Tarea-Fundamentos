        /*10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un
        sentido qu en el otro),pe.mifuncion(2002)devolcerá true*/
        const capicua=(numero=0)=>
        {
         if(!numero)return console.warn("No ingresaste un número");

         if(typeof numero!=="number")return console.error(`El valor"${numero}"ingresado, NO es un número`);

         numero=numero.toString();
         let alReves=numero.split("").reverse().join("");

         return(numero===alReves)
         ? console.info(`Sí es capícua, Número original ${numero}, Número al revés ${alReves}`)
         : console.info(`No es capícua, Número original ${numero}, Número al revés ${alReves}`)
        }

        /*11) Programa una función que calcule el factorial de un número (El factorial de un entero
        positivo n,se define como el producto de todos los números enteros positivos desde 1 hasta n)npe.
        miFuction(5)devolverá 120*/

        const factorial=(numero=undefined)=>
        {
         if( numero===undefined)return console.warn(`El valor"${numero}ingresado, No es un número"`);

         if(typeof numero!=="number")return console.error(`El valor"${numero}"ingresado, No es un número`);
         
         if(numero ===0)return console.error("El número no puede ser cero");

         if(Math.sign(numero)===-1)return console.error("El numero no puede ser negativo");
         
         let factorial=1;
         
         for(let i=numero;i>1;i--)
         {
          factorial*=i;
         }
         return console.info(`El factorial de ${numero} es ${factorial}`);
        }
        factorial(5);
        factorial(8);
        factorial("5");
        factorial([5,4,3]);
        factorial(-8);
        factorial(0);
