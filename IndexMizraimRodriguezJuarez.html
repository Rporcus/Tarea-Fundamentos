<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, inicial-scale=1.0">
    <title>Tarea de Fundamentos</title>
<head>
    <body>
        <h1>Fundamentos JavaScript Tarea</h1>
        <script>
            //Tipos de variables/Numerico
            let x=4;
            //x is of type int
            let y=3.14169;
            //y is of type float

            console.log(x);
            console.log(y);
            console.log("*******************************");

            //Tipo de variable cadena
            let nombre= "Mi nombre";
            //Comillos simples o comillas dobles
            let x1="John";
            //is the same as
            let x2= 'John';
            
            console.log(nombre+" "+x1+" "+x2+".");
            console.log("*********************************");

            //Tipo de variable Boleano
            let verdaderoV=true;
            let falsoF= false;

            console.log(verdaderoV);
            console.log(falsoF);
        </script>
    </body>
</head>
