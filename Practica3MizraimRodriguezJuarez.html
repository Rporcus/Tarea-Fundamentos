<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3 </title>
</head>
    <body> 
    <h2> <center> Practica 3 Calculadora basica </center></h2>

    <script>

    let n1=parseInt(prompt("Introduce un numero"));
    let op=prompt("Ingresa un Operador","");
    let n2=parseInt(prompt("Introduce otro numero"));
    if(op=="+"){
        let r=n1+n2;
        alert("El resultado es: "+r);   
    }else if(op=="-"){
        r=n1-n2;
        alert("El resultado es: "+r)
    }
    else if(op=="*"){
        r=n1*n2;
        alert("El resultado es: "+r)
    }
    else if(op=="/"){
        r=n1/n2;
        alert("El resultado es: "+r)
    }
    else if(op=="%"){
        r=(n1*n2)/100;
        alert("El resultado es: "+r)
    }

    </script>
      
        
 </head>   
</body>
</html>
