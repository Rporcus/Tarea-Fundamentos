<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica3</title>
    <h1>Fundamentos JavaScript</h1>
    <h1>Calculadora basica 2.0</h1>
    <p>Introduce dos números:</p>  
    <input id="num1"><br>  
 <input id="num2">  
 <p>Introduce el Operador:</p>  
 <input id="operador">  
 <button type="button" onclick="operacion()">Aceptar</button>  
 <p id="Aceptar"></p>  
</head>
<body>
    <script>
       
       
       function operacion()
        {
         let n1,n2,op,mensaje;  //Declaracion de Variables

         n1 = document.getElementById("num1").value;  

         n2 = document.getElementById("num2").value;  

         op = document.getElementById("operador").value;

         if (isNaN(n1) || isNaN(n2)) 
        
         {  
          mensaje =( "valores no válidos ");  
         }
         else if (op=="+")//suma

         {  
          //si no ponemos parseFloat concatenaría operador1 con operador2  
          r=parseFloat(n1)+parseFloat(n2);  
          mensaje= r;  
         } 
         else if(op=="-")//resta
         {
            r=parseFloat(n1)-parseFloat(n2);
            mensaje= r;
         } 
         else if (op=="*")//multiplicacion
         {
            r=parseFloat(n1)*parseFloat(n2);
            mensaje= r;
         }
         else if (op=="/")//division
         {
            r=parseFloat(n1)/parseFloat(n2);
            mensaje= r;
         }else if (op=="%")//porcentaje
         {
            r=(parseFloat(n1)%parseFloat(n2))/100;
            mensaje= r;
         }
         document.getElementById("Aceptar").innerHTML = mensaje;  
        }

    </script>
        
      
    
    
</body>
</html>
